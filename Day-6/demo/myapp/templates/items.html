{% extends "base.html" %}

{% block title %}Items list{% endblock %}

{% block content %}
<table>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
